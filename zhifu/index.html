<script type="text/javascript">
function check(){
    var acID=document.getElementsByName("S_PostCode");
    if(acID[0].value==""){
        alert("账户ID不能为空");
        return false
    }

    var jin=document.getElementsByName("MOAmount");
    if(jin[0].value==""){
        alert("入金金额不能为空");
        return false
    }

    var nam=document.getElementsByName("S_Name");
    if(nam[0].value==""){
        alert("姓名不能为空");
        return false
    }

    var tel=document.getElementsByName("S_Telephone");
    if(tel[0].value==""){
        alert("电话不能为空");
        return false
    }

    var mob=document.getElementsByName("S_Email");
    if(mob[0].value==""){
        alert("邮件不能为空");
        return false
    }

    return true;
}
</script>
